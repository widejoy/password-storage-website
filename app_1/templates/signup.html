<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h1>Sign Up</h1>
    </div>
    <br>
    <br>
    <br>
    <form action="/signup/" method="post"  class="mx-auto p-2" style="width: 200px;">
    {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="create a username" required>
        <br>
        <label for="">first name</label>
        <input type="text" id="first_name" name="first_name" placeholder="enter first name" required>
        <br>
        <label for="">last name</label>
        <input type="text" id="last_name" name="last_name" placeholder="enter last name" required>
        <br>
        <label for="">email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
        <br>
        <label for="">password</label>
        <input type="password" id="password1" name="password1" placeholder="create a password" required>
        <br>
        <label for="">confirm your password</label>
        <input type="password" id="password2" name="password2" placeholder="create a password" required>
        <br>
        <br>
        <button button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 1rem;">signup</button>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>



    </form>
</body>
</html>
